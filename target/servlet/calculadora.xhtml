<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Calculadora BEAN</title>
    </h:head>
    <h:body>
            <h:form id="calculadora_form">
                <h:panelGrid columns="2">
                    <h:outputLabel value="Lista a calcular:"/> 
			        <h:inputText id="lista" type="text" binding="#{input}" /> 
                     
                    <!--Titulo de Media-->
                    <p:outputLabel value="Media"></p:outputLabel>
                    <!--Valor de la media-->
                    <p:outputLabel value="#{CalculadoraBean.media}"></p:outputLabel>

                    <!--Titulo de Desviación estandar-->
                    <p:outputLabel value="Desviación estandar"></p:outputLabel>
                    <!--Valor de la Desviación estandar-->
                    <p:outputLabel value="#{CalculadoraBean.desviacionEstandar}"></p:outputLabel>

                    <!--Titulo de Varianza-->
                    <p:outputLabel value="Varianza"></p:outputLabel>
                    <!--Valor de la Varianza-->
                    <p:outputLabel value="#{CalculadoraBean.varianza}"></p:outputLabel>

                    <h:commandButton value="Calcular"  update="calculadora_form" actionListener="#{CalculadoraBean.calcular(input.value)}"/>
		            <h:commandButton value="Reiniciar" update="calculadora_form" actionListener="#{CalculadoraBean.restart}"/>
                </h:panelGrid>
            </h:form>
    </h:body>
</html>
